<section class="contact container" id="contact">
  <h2 class="heading">Contact</h2>
  <form
    action="https://formspree.io/f/moqzjyar" method="POST"
    class="contact-form"
    id="contact-form"
  >
    <input type="text" placeholder="Your name" class="name" required>
    <input type="email" name="email" placeholder="Email address.." class="email" required>
    <textarea name="message" id="area" rows="8" placeholder="Write message here..."class="message" required></textarea>
    <input type="submit" value="send" class="send-btn">
  </form>
</section>
