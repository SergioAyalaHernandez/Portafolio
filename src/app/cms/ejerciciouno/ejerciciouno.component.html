<h2>Conversor de Decimal a Binario</h2>

<div>
  <label for="decimal">Decimal:</label>
  <input type="number" id="decimal" [(ngModel)]="decimal">
</div>

<div>
  <button (click)="convertirDecimalABinario()">Convertir</button>
</div>

<div *ngIf="binario !== ''" class="resultado">
  <p>Resultado Binario: {{ binario }}</p>
</div>


<h2>Calculadora de Suma y Resta de Binarios</h2>

<div>
  <label for="binario1">Binario 1:</label>
  <input type="text" id="binario1" [(ngModel)]="binario1">
</div>

<div>
  <label for="binario2">Binario 2:</label>
  <input type="text" id="binario2" [(ngModel)]="binario2">
</div>

<div>
  <button (click)="sumar()">Sumar</button>
  <button (click)="restar()">Restar</button>
</div>

<div *ngIf="resultado !== ''" class="resultado">
  <p>Resultado: {{ resultado }}</p>
</div>
